# Configuration for CircleCI
# https://circleci.com/gh/tony19/logback-android
version: 2
jobs:
  build_and_test:
    branches:
      ignore:
        - gh-pages
    working_directory: ~/code
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "logback-android/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "logback-android/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew check assembleDebug assembleRelease
      - persist_to_workspace:
          root: ~/code
          paths:
            - build
            - logback-android/build
      - store_artifacts:
          path: logback-android/build/reports
          destination: reports
      - store_artifacts:
          path: logback-android/build/outputs
          destination: outputs
      - store_test_results:
          path: logback-android/build/test-results

      # TODO: Move test app to local dir and run test referencing locally build AAR
      #- run:
      #    name: Trigger Test App
      #    command: scripts/triggertestapp.sh

  deploy:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-26-alpha
    steps:
      - checkout
      - attach_workspace:
          at: ~/code
      - run:
          name: Deploy snapshot
          command: scripts/deploysnapshot.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
